name: Check backend code builds
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: pip3 freeze > requirements.txt && pip3 install -r requirements.txt
      - name: build backend code
        run: cd backend/engine && python manage.py runserver 
