name: Check backend code builds
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install pipenv
        run: |
          cd backend
          pip install pipenv
          pipenv install
          pipenv sync
          python -m pip install --no-cache-dir --upgrade pipenv && pipenv --rm && pipenv install 
          export PATH="$HOME/.local/bin:$PATH"
          export PIPENV_PIPFILE=$HOME/backend
      - name: install dependancies
        run: | 
          ls
          pipenv install
      

      - name: Test
        uses: VaultVulp/action-pipenv@v2.0.1
        with:
          command: check_all
          

            
